
<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors <span style="color:#ed1b76">Minus One</span></p>

    <div class="youside">
      <p style="margin-left: 160px; font-size: 30px; margin-top: 6px;">You</p>
      <div id="hand1">
        <p>Hand 1:</p>
        <button onclick="selectMove('hand1', 'rock')" class="move-button">
          <img src="rock-emoji.png" class="move-icon">
        </button>
        <button onclick="selectMove('hand1', 'paper')" class="move-button">
          <img src="paper-emoji.png" class="move-icon">
        </button>
        <button onclick="selectMove('hand1', 'scissors')" class="move-button">
          <img src="scissors-emoji.png" class="move-icon">
        </button>
      </div>

      <div id="hand2">
        <p>Hand 2:</p>
        <button onclick="selectMove('hand2', 'rock')" class="move-button">
          <img src="rock-emoji.png" class="move-icon">
        </button>
        <button onclick="selectMove('hand2', 'paper')" class="move-button">
          <img src="paper-emoji.png" class="move-icon">
        </button>
        <button onclick="selectMove('hand2', 'scissors')" class="move-button">
          <img src="scissors-emoji.png" class="move-icon">
        </button>
      </div>

      <button id="show-hands-button" style="margin: 30px; font-size: 20px; cursor: pointer;" onclick="showChoices()">Show hands</button>
      <p class="timer"></p>
      <p class="ur-moves"></p>
    </div>

    <div class="compside">
      <p style="margin-left: 160px; font-size: 30px; margin-top: 6px; margin-bottom: 0px;">Computer</p>
      <img id="blurred-image" src="blurred.png" style="width:440px; margin-top:0px">
      <p class="c-moves"></p>
    </div>

    <div class="resultside">
      <p class="js-result result"></p>
      <p class="js-score score"></p>
      <button style="margin-left: 45px;" onclick="resetScore()" class="reset-score-button">Reset Score</button>
    </div>

    <script src="rps.js"></script>
  </body>
</html>
